<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sales Performance</title>
    <link rel="stylesheet" href="./tachyons.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="Avenir pa1 bg-teal">
  <div class="pa1 tc black bg-light-green f3 br4">
    <h1 class="tc">Sales Performance Dashboard</h1>
  </div>
  <div class="fl w-100 cf flex flex-wrap">
    <div class="w-20 f4 tl flex flex-column" id="left">
        <div class="cf tl w-100 ba br4 pa1 ma1" id="qtySold">
            <p class="f3 tc" id="qty">10000</p>
            <h2 class="tc">Quantity Sold</h2>
        </div>
        <div class="tl w-100 ba br4 pa1 ma1" id="totSales">
            <p class="f3 tc" id="sales">10000</p>
            <h2 class="tc">Total Sales</h2>
        </div>
        <div class="tl w-100 ba br4 pa1 ma1" id="cogs">
            <p class="f3 tc" id="cost">10000</p>
            <h2 class="tc">COGS</h2>
        </div>
        <div class="tl w-100 ba br4 pa1 ma1" id="gProfit">
            <p class="f3 tc" id="profit">10000</p>
            <h2 class="tc">Gross Profit</h2>
        </div>
    </div>
    <div class="fl w-60 f4 tl flex flex-column" id="mid">
        <div class="fl flex tl h4 w-100">
            <div class="w-25 pv1 ma1">
                <p class="f3 tc" id="cust">10000</p>
                <h3 class="tc">Customers</h3>
            </div>
            <div class="w-25 pv1 ma1">
                <p class="f3 tc" id="pdt">10000</p>
                <h3 class="tc">Products</h3>
            </div>
            <div class="w-25 pv1 ma1">
                <p class="f3 tc" id="str">10000</p>
                <h3 class="tc">Stores</h3>
            </div>
            <div class="w-25 pv1 ma1">
                <p class="f3 tc" id="txn">10000</p>
                <h3 class="tc">Transactions</h3>
            </div>
        </div>
        <div class="fl flex flex-wrap tl w-100">
            <div class="tl h5 w-100 tc">
                <svg width="550" height="250" id="chart1"></svg>
            </div>
            <div class="tl w-25 tc">
                <svg width="150" height="120" id="pie1"></svg>
                <h3 class="tc" id="cat1"></h3>
                <p class="f3 tc lh-copy" id="contri1"></p>
            </div>
            <div class="tl w-25 tc">
                <svg width="150" height="120" id="pie2"></svg>
                <h3 class="tc" id="cat2"></h3>
                <p class="f3 tc lh-copy" id="contri2"></p>
            </div>
            <div class="tl w-25 tc">
                <svg width="150" height="120" id="pie3"></svg>
                <h3 class="tc" id="cat3"></h3>
                <p class="f3 tc lh-copy" id="contri3"></p>
            </div>
            <div class="tl w-25 tc">
                <svg width="150" height="120" id="pie4"></svg>
                <h3 class="tc" id="cat4"></h3>
                <p class="f3 tc lh-copy" id="contri4"></p>
            </div>
        </div>
    </div>
    <div class="w-20 f4 tl flex flex-column" id="right">
        <h1 class="tc f2">Product Analysis</h1>
        <div class="ph3 ba br4 ma2 w-100">
            <h3 class="w-100 tc">Months</h3>
            <nav class="wrap overflow-x-auto h3" id="months">
            </nav>
        </div>          
        <div class="ph3 ba br4 ma2 w-100">
            <h3 class="w-100 tc">Stores</h3>
            <nav class="wrap overflow-x-auto h3" id="stores">
            </nav>
        </div>
        <div class="ph3 br4 ba ma2 w-100">
            <h3 class="w-100 tc">Sales Rep</h3>
            <nav class="wrap overflow-x-auto h3" id="reps">
            </nav>
        </div>
        <div class="ph3 br4 ba ma2 w-100">
            <h3 class="w-100 tc">Gender</h3>
            <nav class="wrap overflow-x-auto h3" id="gender">
              <a class="link dim black f3 tc dib mr4" href="#" id ="gender_0" title="Link 1">Male</a>
              <a class="link dim black f3 tc dib mr4" href="#" id ="gender_1" title="Link 1">Female</a>
            </nav>
        </div>
    </div>
  </div>
  <script src="composingCharts.js"></script>
  <script src="dashBoardCreator.js"></script>
</body>
</html>
