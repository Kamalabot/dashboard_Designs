<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sales KPI</title>
    <link rel="stylesheet" href="tachyons.min.css">
    <script src="./d3.js"></script>
</head>

<body class="helvetica pa1 bg-lightest-green">
  <div class="pa1 tc white bg-blue f3">
    <h1 class="tc">Sales Target KPI Dashboard</h1>
  </div>
  <div class="fl w-100 f4 tl flex flex-wrap">
    <div class="w-50 fl tc" id="asset1">
      <h3>Monthly Sales Target Vs Achievement</h3>
      <div class="flex">
      <div id="sideBar" class="w-25">
        <div class="tl">
          <p class="lh-copy f4 tc" id="revenueAch">100</p>
          <h5 class="lh-copy tc h2 bg-purple o-80 white">Revenue</h5>
        </div>
        <div class="tl">
          <p class="lh-copy f4 tc" id="revenueTgt">100</p>
          <h5 class="lh-copy tc h2 bg-orange o-80">Target</h5>
        </div>
        <div class="tl">
          <p class="lh-copy f4 tc" id="achvRevn">100</p>
          <!-- <h6 class="lh-copy tc h1">Achievement</h6> -->
        </div>
      </div>
      <div class="w-75">
        <svg id="asset1Chart" width="420" height="350"></svg>
      </div>
      </div>
    </div>
    <div class="w-50 fl tc" id="asset2">
      <h3>Customer Acquisition Target Vs Achievement</h3>
      <div class="flex">
        <div id="sideBar" class="w-25">
          <div class="tl">
            <p class="lh-copy f4 tc" id="customerAch">100</p>
            <h5 class="lh-copy tc h2 bg-purple o-80 white">Acquired</h5>
          </div>
          <div class="tl">
            <p class="lh-copy f4 tc" id="customerTgt">100</p>
            <h5 class="lh-copy tc h2 bg-orange o-80">Target</h5>
          </div>
          <div class="tl">
            <p class="lh-copy f4 tc" id="achvCust">100</p>
            <!-- <h6 class="lh-copy tc h1">Achievement</h6> -->
          </div>
        </div>
        <div class="w-75">
          <svg id="asset2Chart" width="400" height="350"></svg>
        </div>
      </div>
    </div>
    <div class="w-50 fl tc" id="asset3">
      <h3>Product-wise Achievement</h3>
      <div class="flex">
        <div id="sideBar" class="w-25">
          <div class="tl">
            <p class="lh-copy f4 tc" id="pdtAch">100</p>
            <h5 class="lh-copy tc h2 bg-purple o-80 white">Revenue</h5>
          </div>
          <div class="tl">
            <p class="lh-copy f4 tc" id="pdtTgt">100</p>
            <h5 class="lh-copy tc h2 bg-orange o-80">Target</h5>
          </div>
          <div class="tl">
            <p class="lh-copy f4 tc" id="achvPdt">100</p>
            <!-- <h6 class="lh-copy tc h1">Achievement</h6> -->
          </div>
        </div>
        <div class="w-75">
          <svg id="asset3Chart" width="400" height="350"></svg>
        </div>
    </div>
  </div>
  <script src="chartBuilders.js"></script>
  <script src="compositeCharts.js"></script>
  <script src="dashBoardCreator.js"></script>
</body>
</html>
